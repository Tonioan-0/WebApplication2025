# Main Application Configuration
spring.application.name=FitHub-Spring

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fithub
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:abacus}
spring.datasource.driver-class-name=org.postgresql.Driver

# Gemini API Configuration - ENABLED in production
gemini.api.enabled=true
gemini.api.key=${GEMINI_API_KEY}

server.port=8081
