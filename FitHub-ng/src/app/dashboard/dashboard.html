<div class="dashboard-container" [class.collapsed]="sidebarCollapsed">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/logo.jpg" alt="FitHub Logo"
                        style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                </div>
                <span class="logo-text" *ngIf="!sidebarCollapsed">FitHub</span>
            </div>
            <button class="collapse-btn" (click)="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/dashboard" class="nav-item" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.dashboard" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Dashboard</span>
            </a>
            <a routerLink="/dashboard/workouts" class="nav-item active"> <!-- Hardcoded active for demo match -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.dumbbell_real" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Workout Hub</span>
            </a>
            <a routerLink="/map" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.location" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Map & Locations</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.nutrition" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Nutrition Center</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.community" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Community</span>
            </a>
            <a href="#" class="nav-item ai-coach">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.geminiSparkle" />
                </svg>
                <span *ngIf="!sidebarCollapsed">AI Coach</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path [attr.d]="icons.profile" />
                </svg>
                <span *ngIf="!sidebarCollapsed">Profile</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="streak-badge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"
                    class="fire-icon">
                    <path [attr.d]="icons.fire" />
                </svg>
                <div class="streak-info">
                    <span class="streak-label">Daily Streak</span>
                    <span class="streak-value">12 days</span>
                </div>
            </div>

            <div class="user-profile">
                <div class="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20"
                        height="20">
                        <path [attr.d]="icons.notification" />
                    </svg>
                    <span class="notification-dot"></span>
                </div>
                <div class="avatar">
                    <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Alex Fitness">
                </div>
                <span class="username">Alex Fitness</span>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            <div class="page-header">
                <div>
                    <h1>Workout Hub</h1>
                    <p>Your personalized workout plans</p>
                </div>
                <button class="btn-create">
                    + Create Plan
                </button>
            </div>

            <div class="cards-grid">
                <div class="workout-card" *ngFor="let plan of workoutPlans">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path [attr.d]="icons.dumbbell" />
                            </svg>
                        </div>
                        <span class="card-tag" [style.color]="plan.color">{{ plan.type }}</span>
                    </div>

                    <h3 class="card-title">{{ plan.title }}</h3>

                    <div class="card-meta">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="14"
                                height="14">
                                <path
                                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                            </svg>
                            {{ plan.duration }}
                        </span>
                        <span class="dot">•</span>
                        <span>{{ plan.exercises }} exercises</span>
                        <span class="dot">•</span>
                        <span>{{ plan.level }}</span>
                    </div>

                    <button class="btn-start">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16"
                            height="16">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        Start Workout
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
