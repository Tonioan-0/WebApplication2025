<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Enter your details to access your account</p>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@company.com" [(ngModel)]="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" [(ngModel)]="password" name="password"
                    required>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary w-100" [disabled]="isLoading">
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div>
    </div>
</div>
